<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioDataForm</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="/action_page.php" target="_self">
        <fieldset>
            <legend>Personal Information</legend>
        <label for="fname">FirstName</label>
        <input type="text" placeholder="FirstName"id="fname"name="fname">
        <label for="lname">LastName</label>
        <input type="text" placeholder="LastName"id="lname"name="lname">
        <br><br>
        <label for="gender">Male:</label>
        <input type="radio" id="gender" name="gender">
        <label for="gender">Female:</label>
        <input type="radio" id="gender" name="gender">
        <label for="gender">Other:</label>
        <input type="radio" id="gender" name="gender">
        <br>
        <br>
        <label for="dob">Date of Birth :</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <label for="email">E-Mail :</label>
        <input type="email" id="email" name="email"placeholder="Enter Your E-mail">
        <br>
        <br>

        <label for="tel">Phone</label>
        <input type="tel" id="tel" name="tel" placeholder="+91" maxlength="10">
        <br>
        <br>
        <label for="h">Height</label>
        <input type="number" id="h" name="h" placeholder="Height in Feet">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
        <label for="sname">School Name:</label>
        <input type="text" id="sname" name="sname" placeholder="School Name">
        <br><br>
        <label for="class">Class:</label>
        <input type="number" id="class" name="class"placeholder="Enter class">
        <br><br>
        <label for="stream">Stream:</label>
        <select name="stream" id="stream">
            <option value="">Stream</option>
            <option value="">Med</option>
            <option value="">Non-Med</option>
            <option value="">Comm</option>
            <option value="">Arts</option>
        </select>
        <br>
        <br>
        <label for="msheet">Marksheet:</label>
        <input type="file" id="msheet" name="msheet">
        </fieldset><br>
        <br>
        <input type="button" value="Submit">

 
    </form>
</body>
</html>
